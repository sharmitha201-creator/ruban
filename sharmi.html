<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaa - Fashion Online Store</title>
  <link rel="stylesheet" href="sharmi.css">
</head>
<body>

  <header>
    <div class="logo">Shaa</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Latest Fashion Trends</h1>
    <p>Shop your style. Live your look.</p>
    <a href="#" class="btn">Start Shopping</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product" data-name="bodycon" data-price="2499">
        <img src="./img.jpg" alt="bodycon">
        <h3>Silk Saree</h3>
        <p>₹2,499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="crop top" data-price="3499">
        <img src="./imgg.jpeg" alt="crop top">
        <h3>crop top</h3>
        <p>₹3,499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="saree" data-price="1499">
        <img src="./imgy.jpeg" alt="saree">
        <h3>bodycon</h3>
        <p>₹1,499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="jean" data-price="1499">
        <img src="./imgr.jpeg" alt="jean">
        <h3>jeans</h3>
        <p>₹1,499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <div id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <div class="total">Total: ₹0</div>
    <button class="clear-btn">Clear Cart</button>
  </div>

  <footer>
    <p>&copy; 2025 StyleKart. All rights reserved.</p>
  </footer>

  <script>
    const cartItemsEl = document.getElementById('cart-items');
    const totalEl = document.querySelector('#cart .total');
    const clearBtn = document.querySelector('#cart .clear-btn');
    let cart = [];

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty} - ₹${item.price * item.qty}`;
        cartItemsEl.appendChild(li);
        total += item.price * item.qty;
      });
      totalEl.textContent = `Total: ₹${total.toLocaleString('en-IN')}`;
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCart();
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', e => {
        const product = e.target.closest('.product');
        const name = product.dataset.name;
        const price = parseInt(product.dataset.price);
        addToCart(name, price);
      });
    });

    clearBtn.addEventListener('click', () => {
      cart = [];
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
